<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #f44336;
        }

        .error-message {
            font-size: 30px;
            margin-top: 10px;
            color: #777;
        }

        .back-link {
            font-size: 20px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f44336;
        }

        /* Optional: Add your custom styles to make it even more awesome! */
        /* For example, you can add an illustration or animation to the page */
    </style>
</head>
<body>
<div class="container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for could not be found.</div>
    <a class="back-link" href="/">Go back to the home page</a>
</div>
</body>
</html>
